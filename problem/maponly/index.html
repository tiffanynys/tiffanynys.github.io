<html>


<body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>

    <div id="container0"></div>
</body>

<script>
    // Prepare random data
    var data = [
        ['CENTRAL & WESTERN', 110],
        ['SOUTHERN', 19],
        ['ISLANDS', 25],
        ['EASTERN', 49],
        ['WAN CHAI', 58],
        ['KOWLOON CITY', 66],
        ['YAU TSIM MONG', 163],
        ['SHAM SHUI PO', 54],
        ['WONG TAI SIN', 32],
        ['SAI KUNG', 20],
        ['KWUN TONG', 65],
        ['SHA TIN', 46],
        ['TAI PO', 28],
        ['NORTH', 26],
        ['YUEN LONG', 66],
        ['TSUEN WAN', 38],
        ['KWAI TSING', 54],
        ['TUEN MUN', 39],
    ];
    $.getJSON('Hong_Kong_18_Districts.geojson', function(geojson) {
        // Initiate the chart
        Highcharts.mapChart('container0', {
            chart: {
                map: geojson
            },
            title: {
                text: 'Reported sexual violence cases by districts in 2018'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            colorAxis: {
                tickPixelInterval: 100
            },
            series: [{
                data: data,
                keys: ['ENAME', 'value'],
                joinBy: 'ENAME',
                name: 'Reported cases',
                states: {
                    hover: {
                        color: '#a4edba'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.properties.ENAME}'
                }
            }]
        });
    });
</script>

</html>
