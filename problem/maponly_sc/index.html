<html>


<body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>

    <div id="container0"></div>
</body>

<script>
    // Prepare random data
    var data = [
        ['中西区', 110],
        ['南区', 19],
        ['离岛', 25],
        ['东区', 49],
        ['湾仔', 58],
        ['九龙城', 66],
        ['油尖旺', 163],
        ['深水埗', 54],
        ['黄大仙', 32],
        ['西贡', 20],
        ['观塘', 65],
        ['沙田', 46],
        ['大埔', 28],
        ['北区', 26],
        ['元朗', 66],
        ['荃湾', 38],
        ['葵青', 54],
        ['屯门', 39],
    ];
    $.getJSON('Hong_Kong_18_Districts.geojson', function(geojson) {
        // Initiate the chart
        Highcharts.mapChart('container0', {
            chart: {
                map: geojson
            },
            title: {
                text: '2018年本港18区性暴力案件数字'
            },
            subtitle: {
                text: '资料来源：社会福利署'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            colorAxis: {
                tickPixelInterval: 100
            },
            series: [{
                data: data,
                keys: ['ENAME', 'value'],
                joinBy: 'ENAME',
                name: '案件数量',
                states: {
                    hover: {
                        color: '#a4edba'
                    }
                },
                dataLabels: {
                    enabled: true,
                    format: '{point.properties.ENAME}'
                }
            }]
        });
    });
</script>

</html>
